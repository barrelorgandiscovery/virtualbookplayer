[package]
name = "egui_extras_xt_example"
version = "0.1.0"
authors = ["Nagy Tibor <xnagytibor@protonmail.com>"]
description = "Demo applications for egui_extras_xt"
license = "MIT"
edition = "2021"
repository = "https://github.com/xTibor/egui_extras_xt"
homepage = "https://github.com/xTibor/egui_extras_xt"
publish = false

default-run = "widget_gallery"

[badges]
maintenance = { status = "as-is" }

[dependencies]
egui_extras_xt = { path = "../egui_extras_xt/", features = ["barcodes", "compasses", "displays", "filesystem", "knobs", "ui"] }

eframe = "0.27.2"
itertools = "0.12.0"
strum = { version = "0.26.2", features = ["derive"] }
