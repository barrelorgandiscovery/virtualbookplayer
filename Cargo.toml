[package]
name = "virtualbookplayerapp"
version = "0.1.0"
authors = ["frett27@gmail.com"]
edition = "2021"
rust-version = "1.65"
description = "MIDI and virtual book jukebox player"


[package.metadata.bundle]
name = "VirtualBookPlayer"
identifier = "org.barrelorgandiscovery.virtualbookplayer"
icon = ["32x32.png", "128x128.png", "128x128@2x.png"]
version = "0.5.0"
resources = ["assets", "images/**/*.png", "secrets/public_key.txt"]
copyright = "Copyright (c) Patrice Freydiere 2023. All rights reserved."
category = "Music"
short_description = "MIDI and virtual book jukebox player"
long_description = """
A cross-platform MIDI and virtual book jukebox player. It only includes the necessary functionalities to play MIDIfied instruments, such as Yamaha pianos and barrel/fair/dance organs. This program transforms a standard x64 touch PC tablet into a playback screen device.
"""

[target.'cfg(target_os = "windows")'.dependencies]
env_logger = "0.10.0"
eframe = { git = "https://github.com/rustytsuki/egui", branch = "rust-office", default-features = false, features = [
    "accesskit",     # Make egui comptaible with screen readers. NOTE: adds a lot of dependencies.
    "default_fonts", # Embed the default egui fonts.
    "skia",          # Use the glow rendering backend. Alternative: "wgpu".
    "persistence",   # Enable restoring app state when restarting the app.
] }

[target.'cfg(target_os = "linux")'.dependencies]
env_logger = "0.10.0"
eframe = { git = "https://github.com/rustytsuki/egui", branch = "rust-office", default-features = false, features = [
    "accesskit",     # Make egui comptaible with screen readers. NOTE: adds a lot of dependencies.
    "default_fonts", # Embed the default egui fonts.
    "glow",          # Use the glow rendering backend. Alternative: "wgpu".
    "persistence",   # Enable restoring app state when restarting the app.
] }


[target.'cfg(target_os = "android")'.dependencies]
android_logger = "0.11.0"
winit = { version = "0.28.6", features = [ "android-game-activity" ] }
eframe = { git = "https://github.com/rustytsuki/egui", branch = "rust-office", default-features = false, features = [
    "accesskit",     # Make egui comptaible with screen readers. NOTE: adds a lot of dependencies.
    "default_fonts", # Embed the default egui fonts.
    "wgpu",          # Use the glow rendering backend. Alternative: "wgpu".
    "persistence",   # Enable restoring app state when restarting the app.
] }


[dependencies]

# You only need serde if you want app persistence:
serde = { version = "1", features = ["derive"] }

chrono = "0.4.26"

bookparsing = { path = "depends/book-lib-rs" }

log = "0.4.8"

player= { path = "depends/player" }
midir = { version = "0.9.1" }

tracing-subscriber = "0.3"
im-native-dialog = "0.3.0"

egui = { git = "https://github.com/rustytsuki/egui", branch = "rust-office"}
egui_extras = { git = "https://github.com/rustytsuki/egui", branch = "rust-office" , features = ["image"]}

image = { version = "0.22.0", default-features = false, features = ["png"] }


# all plateforms support jack
nodi= { version = "0.19.2" , features=["midir-jack"]}


[profile.release]
opt-level = 2 # fast and small wasm

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2


[patch.crates-io]
